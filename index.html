<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title>Demo: Guess My Number</title>
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital@0;1&family=Poppins:wght@300;400;500;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="guess">
        <h2>Guess My Number!</h2>
        <div class="agains">
            <span class="again-btn">Again!</span>
            <p class="count-again">&lt;Between 1 and 20&gt;</p>
            <h2 class="resultNum">?</h2>
        </div>
    </section>
    <main class="main">
        <section class="left">
            <input type="number" class="guess-input"/>
            <button class="check-btn">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">Score: <span class="score">20</span></p>
            <p class="label-highscore">Highscore: <span class="highscore">0</span></p>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
